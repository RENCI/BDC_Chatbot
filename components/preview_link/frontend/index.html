<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preview Link</title>
</head>
<body>
    <!-- Create a link using the placeholders for URL and text -->
    <div style="position: relative; display: inline-block;">
      <a href="{{url}}" target="_blank" rel="noopener noreferrer">
        {{text}}
      </a> -- doc type: {{doc_type}}, retriever type: {{retriever_type}}, score: {{score}}
      <div class="popup-preview">
        <iframe src="{{url}}" frameborder="0"></iframe>
      </div>
    </div>

    <style>
    /* Popup container */
    .popup-preview {
      display: none;
      position: absolute;
      top: 20px;
      left: 0;
      width: 400px;
      height: 300px;
      border: 1px solid #ddd;
      background-color: #fff;
      z-index: 1000;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      overflow: hidden;
    }

    /* Show the popup on hover */
    div:hover .popup-preview {
      display: block;
    }

    /* iframe inside popup */
    .popup-preview iframe {
      width: 100%;
      height: 100%;
    }
    </style>
</body>
</html>
