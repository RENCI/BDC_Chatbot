apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "bdc-chatbot.fullname" . }}
  labels:
    {{- include "bdc-chatbot.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "bdc-chatbot.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "bdc-chatbot.selectorLabels" . | nindent 8 }}
    spec:
      imagePullSecrets:
        - name: regcred
      serviceAccountName: {{ include "bdc-chatbot.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: streamlit
              containerPort: 8501
              protocol: TCP
            - name: api
              containerPort: 8000
              protocol: TCP
          env:
            {{- if .Values.openaiApiKey }}
            - name: OPENAI_API_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ .Release.Name }}-api-key
                  key: OPENAI_API_KEY
            {{- end -}}
            {{ range .Values.env }}
            - name: {{ .name }}
              value: {{ .value }}
            {{- end }}
          livenessProbe:
            httpGet:
              path: /
              port: streamlit
          readinessProbe:
            httpGet:
              path: /
              port: streamlit
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
